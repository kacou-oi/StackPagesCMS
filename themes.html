<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackPages - Thèmes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="header-placeholder"></div>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Des thèmes pour tous les styles</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Exemple de thème -->
                <div class="border rounded-lg shadow-md overflow-hidden">
                    <img src="/img/theme-preview-1.jpg" alt="Aperçu du thème" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-2">Nom du thème</h3>
                        <p class="text-gray-600 mb-2">30€</p>
                        <div class="flex justify-between items-center">
                            <a href="#" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">Voir la démo</a>
                            <a href="#" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">Acheter</a>
                        </div>
                    </div>
                </div>
                <!-- Exemple de thème -->
                <div class="border rounded-lg shadow-md overflow-hidden">
                    <img src="/img/theme-preview-2.jpg" alt="Aperçu du thème" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-2">Nom du thème</h3>
                        <p class="text-gray-600 mb-2">50€</p>
                        <div class="flex justify-between items-center">
                            <a href="#" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">Voir la démo</a>
                            <a href="#" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">Acheter</a>
                        </div>
                    </div>
                </div>
                <!-- Ajoutez d'autres exemples de thèmes ici -->
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/js/utils.js"></script>
</body>
</html>
