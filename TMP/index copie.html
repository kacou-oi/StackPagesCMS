<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Iziweb.studio</title>
    <link rel="icon" type="image/x-icon" href="https://stackpages.net/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./../core/admin.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Futuristic Blob Animation */
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-slate-900 h-screen flex items-center justify-center p-4 overflow-hidden relative">

    <!-- Background Blobs -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div
            class="absolute top-0 left-1/4 w-96 h-96 bg-green-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute top-0 right-1/4 w-96 h-96 bg-emerald-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-32 left-1/3 w-96 h-96 bg-teal-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
        </div>
    </div>

    <div class="glass-panel p-8 rounded-2xl shadow-2xl w-full max-w-md z-10 border border-slate-700/50">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">
                <a href="/" target="_blank" class="flex flex-col items-center gap-2 hover:opacity-80 transition">
                    <!-- Placeholder for new logo if available, using text for now -->
                    <span
                        class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-emerald-600">Iziweb.studio</span>
                </a>
            </h1>
            <p class="text-slate-400 text-sm">Portail d'Administration</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-slate-500"></i>
                    </div>
                    <input type="email" id="email" name="email" required
                        class="block w-full pl-10 pr-3 py-2.5 bg-slate-800/50 border border-slate-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition sm:text-sm text-white placeholder-slate-500"
                        placeholder="admin@example.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-slate-500"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="block w-full pl-10 pr-3 py-2.5 bg-slate-800/50 border border-slate-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition sm:text-sm text-white placeholder-slate-500"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="error-message"
                class="hidden text-red-400 text-sm text-center bg-red-900/20 p-2 rounded-lg border border-red-900/50">
                Identifiants incorrects.
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-lg text-sm font-bold text-white bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-slate-900 transition transform hover:scale-[1.02]">
                Se connecter
            </button>
        </form>
    </div>

    <script>
        // Check if already authenticated, redirect to dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const authKey = localStorage.getItem('stackpages_auth');
            if (authKey) {
                window.location.href = '/dashboard';
                return;
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const btn = e.target.querySelector('button');

            // Reset UI
            errorDiv.classList.add('hidden');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    localStorage.setItem('stackpages_auth', password);
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = "Identifiants incorrects.";
                    errorDiv.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Se connecter';
                }
            } catch (err) {
                errorDiv.textContent = "Erreur de connexion.";
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });
    </script>
</body>

</html>
