<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Vidéo - Kacou Ol</title>
    <!-- Utilisation de Tailwind CSS pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <!-- En-tête -->
    <header class="bg-gray-800 text-white py-8 px-4 sm:px-6 lg:px-8 shadow-lg">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl sm:text-5xl font-bold tracking-tight">
                <a href="/" class="hover:text-red-500 transition-colors duration-200">Mon blog vidéo</a>
            </h1>
            <p class="mt-2 text-lg sm:text-xl text-gray-300">
                Découvrez les dernières vidéos de Kacou Ol.
            </p>
        </div>
    </header>

    <!-- Contenu principal - Grille des vidéos -->
    <main class="container mx-auto px-4 mt-10">
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Les vidéos seront insérées ici par le JavaScript -->
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-gray-800 text-white mt-10 py-4 px-4 text-center">
        <div class="max-w-7xl mx-auto">
            <p>&copy; 2024 Mon blog vidéo propulsé par Cloudflare Workers.</p>
        </div>
    </footer>

    <script>
        // Remplacez 'VOTRE_WORKER_URL' par l'URL de votre Cloudflare Worker.
        const WORKER_URL = 'VOTRE_WORKER_URL';
        const API_URL = `${WORKER_URL}/api/posts`;

        // Événement pour charger les vidéos une fois la page prête
        document.addEventListener('DOMContentLoaded', () => {
            fetchVideos();
        });

        // Fonction pour récupérer les vidéos et les afficher
        async function fetchVideos() {
            const videoGrid = document.getElementById('video-grid');
            
            // Afficher un message de chargement
            videoGrid.innerHTML = `
                <div class="col-span-full text-center text-gray-500 text-lg">
                    Chargement des vidéos...
                </div>
            `;

            try {
                // Récupérer les données depuis l'API du Worker
                const response = await fetch(API_URL);
                const videos = await response.json();

                if (videos.length === 0) {
                    videoGrid.innerHTML = `
                        <div class="col-span-full text-center text-gray-500 text-lg">
                            Aucune vidéo trouvée pour le moment.
                        </div>
                    `;
                    return;
                }

                // Vider le message de chargement
                videoGrid.innerHTML = '';

                // Générer les cartes vidéo pour chaque élément
                videos.forEach(video => {
                    // Fonction pour extraire l'ID de la vidéo de l'URL YouTube
                    const getVideoIdFromUrl = (url) => {
                        const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/|.+\?v=))([^&?]+)/);
                        return (match && match[1]) ? match[1] : null;
                    };
                    
                    const videoId = getVideoIdFromUrl(video.link);
                    if (!videoId) {
                        return;
                    }

                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 overflow-hidden';
                    card.innerHTML = `
                        <div class="relative w-full pb-[56.25%]"> <!-- Conteneur responsive pour l'iframe -->
                            <iframe class="absolute top-0 left-0 w-full h-full"
                                    src="https://www.youtube.com/embed/${videoId}"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                            </iframe>
                        </div>
                        <div class="p-6">
                            <h2 class="text-xl font-semibold leading-tight">
                                <a href="${video.link}" target="_blank" class="hover:text-red-500 transition-colors duration-200">
                                    ${video.title}
                                </a>
                            </h2>
                            <p class="mt-2 text-sm text-gray-500">
                                Publié le: ${new Date(video.pubDate).toLocaleDateString('fr-FR')}
                            </p>
                        </div>
                    `;
                    videoGrid.appendChild(card);
                });

            } catch (error) {
                console.error("Erreur lors de la récupération des vidéos:", error);
                videoGrid.innerHTML = `
                    <div class="col-span-full text-center text-red-500 text-lg">
                        Désolé, impossible de charger les vidéos. Veuillez vérifier la configuration de votre Worker.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
