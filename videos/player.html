<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Vidéo - StackPages CMS</title>
    <!-- On charge Tailwind CSS pour un style moderne et responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- On charge Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- On charge notre fichier de style CSS externe -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Espace réservé pour le menu de navigation -->
    <div id="header-placeholder"></div>

    <!-- Contenu principal de l'article -->
    <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-xl mt-10">
        <!-- Indicateur de chargement -->
        <div id="loading-indicator" class="text-center text-gray-500 py-20">
            <i class="fas fa-spinner fa-spin text-4xl text-orange-500"></i>
            <p class="mt-2">Chargement de la vidéo...</p>
        </div>
        
        <!-- Conteneur pour la vidéo -->
        <div id="video-container" class="hidden">
            <!-- Le lecteur vidéo sera injecté ici -->
            <div id="player-embed" class="aspect-video mb-6"></div>
            
            <!-- Titre de la vidéo -->
            <h1 id="video-title" class="text-3xl font-bold text-gray-800 mb-2"></h1>
            <!-- Méta-informations de la vidéo (date) -->
            <div id="video-date" class="text-sm text-gray-500 mb-6"></div>
            
            <!-- Description de la vidéo -->
            <div id="video-description" class="prose max-w-none text-gray-700 leading-relaxed">
                <!-- La description de la vidéo sera insérée ici -->
            </div>
        </div>
    </div>
    
    <!-- Espace réservé pour le pied de page -->
    <div id="footer-placeholder"></div>

    <!-- Script pour charger le header et le footer -->
    <script src="/js/utils.js"></script>
    <!-- On charge notre script pour le lecteur vidéo -->
    <script src="/js/player.js"></script>
</body>
</html>
