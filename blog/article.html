<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - StackPages</title>
    <!-- On charge Tailwind CSS pour un style moderne et responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- On charge Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles pour le contenu de l'article */
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- En-tête (simple pour cet exemple) -->
    <header class="bg-white shadow-md py-4">
        <div class="max-w-3xl mx-auto px-6">
            <a href="/" class="text-2xl font-bold text-orange-500 hover:text-orange-600 transition-colors">StackPages</a>
        </div>
    </header>

    <!-- Contenu principal de l'article -->
    <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-xl mt-10">
        <!-- Titre de l'article injecté par le serveur -->
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-2">{{title}}</h1>
        <!-- Méta-informations de l'article injectées par le serveur -->
        <div class="text-center text-sm italic text-gray-400 mb-8">{{pubDate}}</div>
        
        <!-- Contenu de l'article injecté par le serveur -->
        <div class="article-content font-serif-georgia text-lg text-gray-700 leading-relaxed">
            {{content}}
        </div>
    </div>
    
    <!-- Pied de page (simple pour cet exemple) -->
    <footer class="text-center text-sm text-gray-400 mt-10 p-6">
        &copy; {{currentYear}} StackPages. Tous droits réservés.
    </footer>

</body>
</html>
