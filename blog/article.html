<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- On charge Tailwind CSS pour un style moderne et responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- En-tête -->
    <header class="bg-white shadow-md py-4">
        <div class="max-w-3xl mx-auto px-6">
            <a href="/" class="text-2xl font-bold text-orange-500 hover:text-orange-600 transition-colors">StackPages</a>
        </div>
    </header>

    <!-- Contenu principal de l'article -->
    <main class="max-w-3xl mx-auto p-6 mt-10">
        <article class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">{{title}}</h1>
            <p class="text-sm text-gray-500 mb-6">Publié le {{pubDate}}</p>
            {{image}}
            <div class="prose prose-lg">
                {{content}}
            </div>
        </article>
    </main>

    <!-- Pied de page -->
    <footer class="text-center text-sm text-gray-400 mt-10 p-6">
        &copy; {{currentYear}} StackPages. Tous droits réservés.
    </footer>
    
</body>
</html>
