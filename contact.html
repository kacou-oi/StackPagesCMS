<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackPages - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="header-placeholder"></div>

    <header class="relative bg-orange-50 text-center rounded-b-3xl py-24">
        <div class="container mx-auto px-6">
            <h1 class="text-5xl font-extrabold leading-tight text-gray-900 mb-4">
                Contactez-nous
            </h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto mb-8">
                Un formulaire pour les questions et le support.
            </p>
        </div>
    </header>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <!-- Formulaire de contact (à implémenter) -->
            <div class="container mx-auto px-6 py-8">
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                                Nom
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Votre nom">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                                Email
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Votre email">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                                Message
                            </label>
                            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="5" placeholder="Votre message"></textarea>
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                                Envoyer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/js/utils.js"></script>
</body>
</html>
