<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurer Votre Site - StackPages CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Espace réservé pour le menu de navigation -->
    <div id="header-placeholder"></div>

    <!-- Section Héros -->
    <header class="relative bg-orange-50 text-center rounded-b-3xl py-20">
        <div class="container mx-auto px-6">
            <h1 class="text-5xl font-extrabold leading-tight text-gray-900 mb-4">
                Configurez Votre Site en 3 Étapes Simples
            </h1>
            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                Suivez notre assistant pour personnaliser votre site. Une fois terminé, nous nous occupons du déploiement complet.
            </p>
        </div>
    </header>

    <!-- Section Formulaire de Configuration -->
    <section id="config-form-section" class="py-20">
        <div class="container mx-auto px-6 max-w-3xl">
            <div class="bg-white rounded-xl shadow-xl p-8">
                <form id="contact-form" class="space-y-8">

                    <!-- Step 1: Identité du Site -->
                    <div id="step-1" class="form-step">
                        <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-6">Étape 1: Identité du Site</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="siteTitle" class="block text-sm font-medium text-gray-700">Titre du site</label>
                                <input type="text" id="siteTitle" name="siteTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required placeholder="Ex: Mon Super Blog">
                            </div>
                            <div>
                                <label for="tagline" class="block text-sm font-medium text-gray-700">Tagline / Slogan</label>
                                <input type="text" id="tagline" name="tagline" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="Ex: Les meilleures recettes de cuisine">
                            </div>
                            <div>
                                <label for="logoUrl" class="block text-sm font-medium text-gray-700">URL de votre Logo</label>
                                <input type="url" id="logoUrl" name="logoUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="https://example.com/logo.png">
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Contenu Externe -->
                    <div id="step-2" class="form-step hidden">
                        <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-6">Étape 2: Contenu Externe</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="youtubeUrl" class="block text-sm font-medium text-gray-700">Lien de la chaîne YouTube (URL complète)</label>
                                <input type="url" id="youtubeUrl" name="youtubeUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="https://www.youtube.com/channel/...">
                            </div>
                            <div>
                                <label for="substackUrl" class="block text-sm font-medium text-gray-700">Lien du blog Substack (URL complète)</label>
                                <input type="url" id="substackUrl" name="substackUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="https://votre-nom.substack.com">
                            </div>
                             <div>
                                <label for="mediumUrl" class="block text-sm font-medium text-gray-700">Lien du blog Medium (optionnel)</label>
                                <input type="url" id="mediumUrl" name="mediumUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="https://medium.com/@votre-nom">
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Déploiement -->
                    <div id="step-3" class="form-step hidden">
                        <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-6">Étape 3: Déploiement</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="domainName" class="block text-sm font-medium text-gray-700">Nom de domaine souhaité</label>
                                <div class="flex items-center mt-1">
                                    <input type="text" id="domainName" name="domainName" class="block w-full rounded-l-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" placeholder="mon-super-site">
                                    <select id="domainTld" name="domainTld" class="rounded-r-md border-gray-300 border-l-0 bg-gray-50 text-gray-700 focus:border-orange-500 focus:ring-orange-500">
                                        <option>.com</option>
                                        <option>.net</option>
                                        <option>.org</option>
                                        <option>.fr</option>
                                        <option>.ci</option>
                                        <option>.be</option>
                                        <option>.us</option>
                                        <option>.info</option>
                                        <option>.biz</option>
                                        <option>.pro</option>
                                        <option>.me</option>
                                        <option selected>.pages.dev</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Votre adresse e-mail</label>
                                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required placeholder="pour vous contacter">
                            </div>
                        </div>
                    </div>

                    <div id="form-status" class="text-center text-sm font-semibold"></div>
                    
                    <!-- Navigation Buttons -->
                    <div class="flex justify-between pt-6">
                        <button type="button" id="prev-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-full transition duration-300 hidden">
                            Précédent
                        </button>
                        <button type="button" id="next-btn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-full transition duration-300 ml-auto">
                            Suivant
                        </button>
                        <button type="submit" id="submit-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-10 rounded-full shadow-lg transition duration-300 text-lg hidden">
                            <i class="fas fa-paper-plane mr-2"></i> Lancer le Déploiement
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Espace réservé pour le pied de page -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/cloud-form.js"></script>
</body>
</html>
