<body class="flex flex-col min-h-screen">
    <header class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/index.html" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 hover:from-blue-500 hover:to-purple-700 transition-all duration-300">
                StackPages CMS
            </a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/index.html" class="hover:text-blue-400 transition-colors duration-300">Accueil</a></li>
                    <li><a href="/a-propos.html" class="hover:text-blue-400 transition-colors duration-300">À Propos</a></li>
                    <li><a href="/blog.html" class="text-blue-400 font-semibold">Blog</a></li>
                    <li><a href="/contact.html" class="hover:text-blue-400 transition-colors duration-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12">
        <div id="post-container" class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-xl rounded-lg overflow-hidden">
                    <div class="p-8 text-center text-red-500 dark:text-red-400">
                        <p class="text-xl font-semibold mb-4">Erreur: Article non spécifié.</p>
                        <p class="text-gray-600 dark:text-gray-400">Veuillez retourner à la <a href="/blog.html" class="text-blue-500 hover:underline">page du blog</a> pour sélectionner un article.</p>
                    </div>
                </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 StackPages CMS. Tous droits réservés.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="hover:text-blue-400 transition-colors duration-300">Politique de confidentialité</a>
                <a href="#" class="hover:text-blue-400 transition-colors duration-300">Conditions d'utilisation</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postContainer = document.getElementById('post-container');
            const urlParams = new URLSearchParams(window.location.search);
            const postLinkParam = urlParams.get('postLink');

            if (!postLinkParam) {
                postContainer.innerHTML = `
                    <div class="p-8 text-center text-red-500 dark:text-red-400">
                        <p class="text-xl font-semibold mb-4">Erreur: Article non spécifié.</p>
                        <p class="text-gray-600 dark:text-gray-400">Veuillez retourner à la <a href="/blog.html" class="text-blue-500 hover:underline">page du blog</a> pour sélectionner un article.</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(window.location.origin + '/api/posts');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const data = await response.json();

                if (Array.isArray(data) && data.length > 0) {
                    const foundPost = data.find(post => post.link === postLinkParam);

                    if (foundPost) {
                        const pubDate = foundPost.pubDate ? new Date(foundPost.pubDate).toLocaleDateString('fr-FR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        }) : 'Date inconnue';

                        postContainer.innerHTML = `
                            <div>
                                ${foundPost.image ? `<img src="${foundPost.image}" alt="${foundPost.title}" class="w-full h-80 object-cover rounded-t-lg">` : ''}
                                <div class="p-8">
                                    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-4 leading-tight">${foundPost.title}</h1>
                                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">
                                        Par <span class="font-medium text-gray-700 dark:text-gray-300">${foundPost.author || 'Inconnu'}</span> le <time datetime="${foundPost.pubDate}">${pubDate}</time>
                                    </p>
                                    <div class="prose prose-lg dark:prose-invert max-w-none text-gray-800 dark:text-gray-200">
                                        ${foundPost.content}
                                    </div>
                                    <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 text-center">
                                        <a href="/blog.html" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                            Retour au blog
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        postContainer.innerHTML = `
                            <div class="p-8 text-center text-red-500 dark:text-red-400">
                                <p class="text-xl font-semibold mb-4">Article non trouvé.</p>
                                <p class="text-gray-600 dark:text-gray-400">L'article que vous recherchez n'existe pas ou a été supprimé. Veuillez retourner à la <a href="/blog.html" class="text-blue-500 hover:underline">page du blog</a>.</p>
                            </div>
                        `;
                    }
                } else {
                    postContainer.innerHTML = `
                        <div class="p-8 text-center text-gray-700 dark:text-gray-300">
                            <p class="text-xl font-semibold mb-4">Aucun article disponible pour le moment.</p>
                            <p class="text-gray-600 dark:text-gray-400">Veuillez réessayer plus tard.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erreur lors de la récupération de l\'article:', error);
                postContainer.innerHTML = `
                    <div class="p-8 text-center text-red-500 dark:text-red-400">
                        <p class="text-xl font-semibold mb-4">Erreur de chargement de l'article.</p>
                        <p class="text-gray-600 dark:text-gray-400">Une erreur est survenue lors du chargement de l'article. Veuillez réessayer ou contacter le support si le problème persiste.</p>
                    </div>
                `;
            }
        });
    </script>


                
            
                
            
                
            </body></html>
