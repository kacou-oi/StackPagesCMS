<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - StackPages</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div id="header-placeholder"></div>

    <main class="container mx-auto p-4 md:p-8 max-w-4xl">
        <section class="bg-white p-6 md:p-12 rounded-lg shadow-lg">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-900 leading-tight text-center mb-4">Contactez-nous</h1>
            <p class="text-gray-500 text-center mb-8">
                Vous avez une question, une suggestion ou souhaitez signaler un bug ? Ã‰crivez-nous !
            </p>

            <form id="contact-form" class="max-w-xl mx-auto">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nom</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Votre nom complet" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Adresse email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="vous@exemple.com" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="6" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Votre message..." required></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300">
                        Envoyer le message
                    </button>
                </div>
            </form>

            <div id="form-status" class="mt-6 text-center text-sm font-semibold"></div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/backend/functions/utils.js"></script>
    <script src="/backend/functions/contact.js"></script>
</body>
</html>
