    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glow-orange {
            text-shadow: 0 0 20px rgba(255, 102, 0, 0.8), 0 0 40px rgba(255, 102, 0, 0.5);
        }

        .neon-border {
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5), 0 0 20px rgba(255, 102, 0, 0.3), inset 0 0 10px rgba(255, 102, 0, 0.1);
            border: 1px solid rgba(255, 102, 0, 0.3);
        }

        .grid-bg {
            background-image: linear-gradient(rgba(255, 102, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 102, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 50px 50px;
            }
        }

        .cyber-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(10, 10, 10, 0.9) 100%);
            border: 1px solid rgba(255, 102, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 102, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .cyber-card:hover::before {
            left: 100%;
        }

        .terminal-line::before {
            content: '> ';
            color: #ff6600;
            font-weight: bold;
        }

        .hex-grid {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='103.92' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l25.98 15v30l-25.98 15-25.98-15V15z' fill='none' stroke='rgba(255,102,0,0.1)' stroke-width='1'/%3E%3C/svg%3E");
        }
    </style>
</head>

    <template id="tpl-blog-list">

                <h2 class="text-4xl font-black text-center mb-16 font-mono text-orange-500">BLOG.UPDATES</h2>
                <div id="publications-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">{{items}}</div>
            </div>
        </section>
    </template>

    <template id="tpl-blog-card">
        <a href="/post/{{slug}}" hx-get="/post/{{slug}}" hx-target="#main-content" hx-push-url="true"

                    {{title}}</h3>
                <p class="text-gray-500 text-sm line-clamp-3 font-mono">{{description}}</p>
            </div>
        </a>
    </template>

    <template id="tpl-video-list">
        <section class="py-20 bg-gray-900">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-black text-center mb-16 font-mono text-orange-500">VIDEO.TUTORIALS</h2>
                <div id="videos-container" class="grid grid-cols-1 md:grid-cols-3 gap-6">{{items}}</div>
            </div>

    <template id="tpl-video-card">
        <div class="cursor-pointer group" onclick="openVideoModal('{{link}}')">
            <div class="relative rounded-lg overflow-hidden neon-border">
                <img src="{{thumbnail}}" alt="{{title}}" class="w-full aspect-video object-cover">
                <div
                    class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center">
                    <div
                        class="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center transform group-hover:scale-110 transition-transform">
                        <i class="fas fa-play text-black text-xl ml-1"></i>
                    </div>
                </div>
            </div>
            <h3 class="text-lg font-bold text-white mt-4 group-hover:text-orange-500 transition-colors font-mono">
                {{title}}</h3>
            <p class="text-gray-500 text-sm font-mono">{{date}}</p>
        </div>
    </template>

    <template id="tpl-post-detail">
        <article class="py-20 bg-black">
            <div class="container mx-auto px-6 max-w-4xl">
                <a href="/publications" hx-get="/publications" hx-target="#main-content" hx-push-url="true"
                    class="inline-flex items-center text-gray-500 hover:text-orange-500 mb-10 transition-colors font-mono">
                    <i class="fas fa-arrow-left mr-2"></i> BACK
                </a>
                <img src="{{image}}" alt="{{title}}" class="w-full h-96 object-cover rounded-lg mb-8 neon-border">
                <h1 class="text-4xl md:text-6xl font-black text-white mb-6 leading-tight font-mono">{{title}}</h1>
                <div class="flex items-center text-gray-500 border-b border-gray-800 pb-6 mb-10 font-mono text-sm">
                    <span class="font-bold text-white mr-2">{{author}}</span>
                    <span class="mx-2">•</span>
                    <span>{{date}}</span>
                </div>
                <div class="prose prose-invert prose-lg max-w-none leading-relaxed article-content">{{content}}</div>
            </div>
        </article>
    </template>

    <template id="tpl-contact">
        <section class="py-20 bg-black grid-bg">
            <div class="container mx-auto px-6">
                <div class="max-w-2xl mx-auto cyber-card p-10 rounded-lg">
                    <div class="text-center mb-10">
                        <i class="fas fa-terminal text-6xl text-orange-500 mb-6"></i>
                        <h2 class="text-3xl font-black mb-4 font-mono">CONTACT.US</h2>
                        <p class="text-gray-500 font-mono text-sm">Send us a message</p>
                    </div>
                    <form id="contact-form" class="space-y-6 font-mono">
                        <div>
                            <label class="block text-sm font-bold text-gray-500 mb-2">NAME</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-3 rounded bg-black border border-orange-500/30 focus:border-orange-500 focus:ring-1 focus:ring-orange-500 outline-none transition-all text-white"
                                required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-500 mb-2">EMAIL</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-3 rounded bg-black border border-orange-500/30 focus:border-orange-500 focus:ring-1 focus:ring-orange-500 outline-none transition-all text-white"
                                required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-500 mb-2">MESSAGE</label>
                            <textarea id="message" name="message" rows="5"
                                class="w-full px-4 py-3 rounded bg-black border border-orange-500/30 focus:border-orange-500 focus:ring-1 focus:ring-orange-500 outline-none transition-all text-white"
                                required></textarea>
                        </div>
                        <button type="submit"
                            class="w-full py-4 bg-orange-500 text-black font-bold rounded neon-border hover:bg-orange-400 transition-all">
                            <i class="fas fa-paper-plane mr-2"></i> SEND MESSAGE
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </template>

    <div id="video-modal" class="fixed inset-0 bg-black/95 flex items-center justify-center p-4 z-50 hidden">
        <div class="relative w-full max-w-5xl aspect-video bg-black rounded-lg neon-border">
            <button class="absolute -top-12 right-0 text-white hover:text-orange-500 transition-colors"
                id="close-video-modal">
                <i class="fas fa-times text-3xl"></i>
            </button>
            <iframe id="video-player" class="w-full h-full rounded-lg" src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

</body>
