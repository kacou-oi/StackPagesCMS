<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Le header et le footer sont toujours chargés par JS client -->
    <div id="header-placeholder"></div>

    <main class="container mx-auto p-4 md:p-8 max-w-4xl">
        <article class="bg-white p-6 md:p-12 rounded-lg shadow-lg">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-900 leading-tight mb-4">{{ title }}</h1>
            <p class="text-gray-500 text-sm mb-8">Publié le {{ pubDate }}</p>
            {{ image }}
            <div class="prose max-w-none">{{ content }}</div>
        </article>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/backend/functions/utils.js"></script>
    <script>
        // Le script `utils.js` s'occupe de charger le header et le footer
        document.addEventListener('DOMContentLoaded', () => {
            loadPartial('header-placeholder', 'header.html');
            loadPartial('footer-placeholder', 'footer.html');
        });
    </script>
</body>
</html>
