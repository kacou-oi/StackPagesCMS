<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8">
    <center><img src="../img/logo.png" alt="logo" style="width:60px; display:block;"> <br></center>
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Acc√®s Administration
        </h1>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
            </div>
            <div class="text-center">
                <button type="submit"
                        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300">
                    Se connecter
                </button>
            </div>
        </form>
        <div id="error-message" class="text-center mt-4 text-sm font-semibold text-red-600"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password }),
            });

            if (response.ok) {
                window.location.href = '/admin/index.html';
            } else {
                errorDiv.textContent = 'Mot de passe incorrect.';
            }
        });
    </script>

</body>
</html>
