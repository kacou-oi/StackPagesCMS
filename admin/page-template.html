<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Chargement...</title>
    <meta name="description" content="" id="page-meta-desc">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', // Custom dark shade
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
    <div id="page-content" class="min-h-screen">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin text-4xl text-green-500 mb-4"></i>
                <p class="text-slate-500 dark:text-slate-400">Chargement de la page...</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize theme
        const savedTheme = localStorage.getItem('stackpages_theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Extract slug from URL
        const path = window.location.pathname;
        const slug = path.startsWith('/') ? path.substring(1) : path;

        // Load pages from localStorage
        const pages = JSON.parse(localStorage.getItem('stackpages_custom_pages') || '[]');

        // Find the requested page
        const page = pages.find(p => p.slug === slug && p.status === 'published');

        if (page) {
            // Page found - render it
            document.getElementById('page-title').textContent = page.metaTitle || page.title;

            const metaDesc = document.getElementById('page-meta-desc');
            if (page.metaDesc) {
                metaDesc.setAttribute('content', page.metaDesc);
            }

            // Inject page content
            document.getElementById('page-content').innerHTML = page.htmlContent || '<div class="p-8"><h1 class="text-3xl font-bold">Aucun contenu</h1></div>';
        } else {
            // Page not found - redirect to homepage
            window.location.href = '/';
        }
    </script>
</body>

</html>
