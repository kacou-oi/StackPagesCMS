<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur Visuel - Iziweb.studio</title>
    <link rel="icon" type="image/x-icon" href="https://stackpages.net/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', // Custom dark shade
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Toolbar transition */
        #editor-toolbar {
            transition: opacity 0.2s, transform 0.2s;
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-slate-900 h-screen flex flex-col overflow-hidden text-slate-800 dark:text-slate-200 selection:bg-green-500 selection:text-white transition-colors duration-300">

    <!-- Header -->
    <header
        class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 px-6 py-3 flex justify-between items-center z-20 shadow-lg gap-4 transition-colors duration-300">
        <div class="flex items-center gap-4 shrink-0">
            <a href="/admin/dashboard.html" class="text-slate-400 hover:text-green-500 transition"
                title="Retour au dashboard">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-lg font-bold flex items-center gap-2">
                <i class="fas fa-paint-brush text-green-500"></i>
                <span class="hidden md:inline text-slate-800 dark:text-white">Éditeur Visuel</span>
            </h1>
            <div class="h-6 w-px bg-slate-300 dark:bg-slate-600 mx-2"></div>
            <select id="page-selector"
                class="bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 text-slate-800 dark:text-white text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2 min-w-[200px]">
                <option value="">Sélectionner une page...</option>
                <!-- Populated by JS -->
            </select>
        </div>

        <!-- Toolbar (Moved here) -->
        <div id="editor-toolbar"
            class="bg-white dark:bg-slate-700 text-slate-700 dark:text-white px-3 py-1.5 rounded-lg shadow-md flex items-center gap-1 opacity-50 pointer-events-none transition-opacity duration-200 border border-slate-200 dark:border-slate-600">
            <button onclick="execCmd('bold')"
                class="p-1.5 hover:text-green-500 transition rounded hover:bg-slate-100 dark:hover:bg-slate-600"
                title="Gras"><i class="fas fa-bold text-sm"></i></button>
            <button onclick="execCmd('italic')"
                class="p-1.5 hover:text-green-500 transition rounded hover:bg-slate-100 dark:hover:bg-slate-600"
                title="Italique"><i class="fas fa-italic text-sm"></i></button>
            <button onclick="execCmd('underline')"
                class="p-1.5 hover:text-green-500 transition rounded hover:bg-slate-100 dark:hover:bg-slate-600"
                title="Souligné"><i class="fas fa-underline text-sm"></i></button>
            <div class="w-px h-4 bg-slate-300 dark:bg-slate-500 mx-1"></div>
            <button onclick="execCmd('h2')"
                class="p-1.5 hover:text-green-500 transition font-bold text-sm rounded hover:bg-slate-100 dark:hover:bg-slate-600"
                title="Titre 2">H2</button>
            <button onclick="execCmd('h3')"
                class="p-1.5 hover:text-green-500 transition font-bold text-sm rounded hover:bg-slate-100 dark:hover:bg-slate-600"
                title="Titre 3">H3</button>
            <button onclick="execCmd('p')"
                class="p-1.5 hover:text-green-500 transition rounded hover:bg-slate-100 dark:hover:bg-slate-600"
                title="Paragraphe"><i class="fas fa-paragraph text-sm"></i></button>
            <div class="w-px h-4 bg-slate-300 dark:bg-slate-500 mx-1"></div>
            <button onclick="promptLink()"
                class="p-1.5 hover:text-green-500 transition rounded hover:bg-slate-100 dark:hover:bg-slate-600"
                title="Lien"><i class="fas fa-link text-sm"></i></button>
            <button onclick="promptImage()"
                class="p-1.5 hover:text-green-500 transition rounded hover:bg-slate-100 dark:hover:bg-slate-600"
                title="Image"><i class="fas fa-image text-sm"></i></button>
        </div>

        <div class="flex items-center gap-3 shrink-0">
            <!-- Theme Switcher -->
            <button onclick="toggleTheme()"
                class="p-2 rounded-lg text-slate-500 hover:text-blue-600 dark:text-slate-400 dark:hover:text-green-400 transition bg-slate-100 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 mr-2">
                <i class="fas fa-sun hidden dark:inline"></i>
                <i class="fas fa-moon inline dark:hidden"></i>
            </button>

            <div id="save-status" class="text-sm text-slate-500 dark:text-slate-400 mr-2"></div>
            <button onclick="toggleEditMode()" id="edit-mode-btn"
                class="px-3 py-2 bg-slate-100 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 hover:bg-slate-200 dark:hover:bg-slate-600 rounded-lg font-medium transition flex items-center gap-2 text-sm">
                <i class="fas fa-edit"></i> <span id="edit-mode-text">Mode Édition</span>
            </button>
            <button onclick="saveCurrentPage()"
                class="px-4 py-2 bg-slate-200 dark:bg-slate-600 hover:bg-slate-300 dark:hover:bg-slate-500 text-slate-800 dark:text-white rounded-lg font-medium transition shadow-sm hover:shadow flex items-center gap-2 text-sm border border-slate-300 dark:border-slate-500">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <button onclick="publishCurrentPage()"
                class="px-4 py-2 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-500 hover:to-blue-500 text-white rounded-lg font-medium transition shadow-md hover:shadow-lg flex items-center gap-2 text-sm shadow-green-500/20">
                <i class="fas fa-globe"></i> Publier
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main
        class="flex-1 relative flex justify-center bg-slate-100 dark:bg-slate-900 p-4 overflow-hidden transition-colors duration-300">

        <!-- Device Frame (Enlarged) -->
        <div id="device-frame"
            class="bg-white shadow-2xl rounded-lg overflow-hidden w-full max-w-[95%] h-full border border-slate-200 dark:border-slate-700 relative transition-all duration-300">
            <!-- Iframe for Page Content -->
            <iframe id="editor-frame" class="w-full h-full bg-white" sandbox="allow-same-origin allow-scripts"></iframe>

            <!-- Empty State -->
            <div id="empty-state"
                class="absolute inset-0 flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-800 z-10 transition-colors duration-300">
                <div
                    class="w-20 h-20 bg-slate-200 dark:bg-slate-700 rounded-full flex items-center justify-center text-slate-400 mb-4">
                    <i class="fas fa-mouse-pointer text-3xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-slate-800 dark:text-white mb-2">Sélectionnez une page</h3>
                <p class="text-slate-500 dark:text-slate-400">Choisissez une page dans le menu déroulant pour commencer
                    l'édition visuelle.
                </p>
            </div>
        </div>

    </main>

    <script>
        let currentPageSlug = null;
        let isEditMode = false;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check localStorage for theme preference
            const savedTheme = localStorage.getItem('stackpages_theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            loadPagesList();

            // Handle page selection
            document.getElementById('page-selector').addEventListener('change', (e) => {
                const slug = e.target.value;
                if (slug) {
                    loadPage(slug);
                } else {
                    showEmptyState();
                }
            });
        });

        // Toggle Theme Function
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('stackpages_theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('stackpages_theme', 'dark');
            }
        }

        // --- Data Loading ---
        function loadPagesList() {
            try {
                const stored = localStorage.getItem('stackpages_custom_pages');
                const pages = stored ? JSON.parse(stored) : [];
                const selector = document.getElementById('page-selector');

                // Clear existing options except first
                while (selector.options.length > 1) {
                    selector.remove(1);
                }

                pages.forEach(page => {
                    const option = document.createElement('option');
                    option.value = page.slug;
                    option.textContent = page.title;
                    selector.appendChild(option);
                });

                // Check URL param
                const urlParams = new URLSearchParams(window.location.search);
                const pageParam = urlParams.get('page');
                if (pageParam) {
                    selector.value = pageParam;
                    loadPage(pageParam);
                }

            } catch (e) {
                console.error("Error loading pages:", e);
            }
        }

        function loadPage(slug) {
            currentPageSlug = slug;
            const stored = localStorage.getItem('stackpages_custom_pages');
            const pages = stored ? JSON.parse(stored) : [];
            const page = pages.find(p => p.slug === slug);

            if (!page) {
                alert("Page non trouvée");
                return;
            }

            // Hide empty state
            document.getElementById('empty-state').classList.add('hidden');

            // Load content into iframe
            const iframe = document.getElementById('editor-frame');
            const doc = iframe.contentWindow.document;

            // Prepare HTML with editable styles
            // We inject a small script and style to help with editing
            // Updated colors for Green theme
            const editableStyles = `
                <style id="editor-styles">
                    .editable-hover { outline: 2px dashed #22c55e; cursor: text; }
                    .editable-active { outline: 2px solid #22c55e; }
                    [contenteditable]:empty:before { content: 'Ecrivez ici...'; color: #94a3b8; }
                </style>
            `;

            doc.open();
            doc.write(page.htmlContent + editableStyles);
            doc.close();

            // Enable editing by default
            setTimeout(() => {
                enableVisualEditing(true);
            }, 500);
        }

        function showEmptyState() {
            document.getElementById('empty-state').classList.remove('hidden');
            currentPageSlug = null;
        }

        // --- Editing Logic ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            enableVisualEditing(isEditMode);

            const btn = document.getElementById('edit-mode-btn');
            const text = document.getElementById('edit-mode-text');

            if (isEditMode) {
                // Green theme active state
                btn.classList.add('bg-green-100', 'dark:bg-green-900/30', 'text-green-600', 'dark:text-green-400', 'border-green-300', 'dark:border-green-500/50');
                btn.classList.remove('bg-slate-100', 'dark:bg-slate-700', 'text-slate-700', 'dark:text-slate-200', 'border-slate-300', 'dark:border-slate-600');
                text.textContent = "Mode Édition Actif";
            } else {
                btn.classList.remove('bg-green-100', 'dark:bg-green-900/30', 'text-green-600', 'dark:text-green-400', 'border-green-300', 'dark:border-green-500/50');
                btn.classList.add('bg-slate-100', 'dark:bg-slate-700', 'text-slate-700', 'dark:text-slate-200', 'border-slate-300', 'dark:border-slate-600');
                text.textContent = "Mode Édition";
            }
        }

        function enableVisualEditing(enable) {
            isEditMode = enable;
            const iframe = document.getElementById('editor-frame');
            const doc = iframe.contentWindow.document;
            const toolbar = document.getElementById('editor-toolbar');

            // Select editable elements
            const selector = 'h1, h2, h3, h4, h5, h6, p, span, div, li, a, blockquote';
            const elements = doc.querySelectorAll(selector);

            if (enable) {
                // Show toolbar
                toolbar.classList.remove('opacity-0', 'pointer-events-none');

                elements.forEach(el => {
                    // Only make leaf nodes or specific blocks editable to avoid messing up layout structure too much
                    // For now, let's try making everything that looks like text editable
                    if (el.children.length === 0 || el.tagName === 'P' || el.tagName === 'DIV') {
                        el.setAttribute('contenteditable', 'true');

                        // Add listeners for hover effects
                        el.addEventListener('focus', () => {
                            el.classList.add('editable-active');
                            // Update toolbar position?
                        });
                        el.addEventListener('blur', () => {
                            el.classList.remove('editable-active');
                        });
                        el.addEventListener('mouseover', () => {
                            if (document.activeElement !== el) el.classList.add('editable-hover');
                        });
                        el.addEventListener('mouseout', () => {
                            el.classList.remove('editable-hover');
                        });
                    }
                });

                // Image handling
                const images = doc.querySelectorAll('img');
                images.forEach(img => {
                    img.style.cursor = 'pointer';
                    img.addEventListener('click', (e) => {
                        e.preventDefault();
                        const newUrl = prompt("URL de l'image:", img.src);
                        if (newUrl) img.src = newUrl;
                    });
                });

                // Link handling
                const links = doc.querySelectorAll('a');
                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault(); // Prevent navigation in edit mode
                    });
                });

            } else {
                // Hide toolbar
                toolbar.classList.add('opacity-0', 'pointer-events-none');

                // Cleanup
                elements.forEach(el => {
                    el.removeAttribute('contenteditable');
                    el.classList.remove('editable-active', 'editable-hover');
                    // Remove listeners (cloning node is a cheap way to remove listeners)
                    // But we want to keep the changes. 
                    // Actually, removing contenteditable is enough to stop editing.
                });
            }
        }

        // --- Toolbar Commands ---
        function execCmd(command, value = null) {
            const iframe = document.getElementById('editor-frame');
            const doc = iframe.contentWindow.document;

            if (command === 'h2' || command === 'h3' || command === 'p') {
                doc.execCommand('formatBlock', false, command);
            } else {
                doc.execCommand(command, false, value);
            }

            iframe.contentWindow.focus();
        }

        function promptLink() {
            const url = prompt("Entrez l'URL du lien:");
            if (url) execCmd('createLink', url);
        }

        function promptImage() {
            const url = prompt("Entrez l'URL de l'image:");
            if (url) execCmd('insertImage', url);
        }

        // --- Saving ---
        function saveCurrentPage(shouldPublish = false) {
            if (!currentPageSlug) return;

            const iframe = document.getElementById('editor-frame');
            const doc = iframe.contentWindow.document;

            // Clean up before saving
            // Remove injected styles
            const style = doc.getElementById('editor-styles');
            if (style) style.remove();

            // Remove contenteditable attributes and classes
            const allElements = doc.querySelectorAll('*');
            allElements.forEach(el => {
                el.removeAttribute('contenteditable');
                el.classList.remove('editable-active', 'editable-hover');
                // Remove inline styles added by us if any (cursor pointer on images)
                if (el.tagName === 'IMG') el.style.cursor = '';
            });

            // Get HTML
            let htmlContent = doc.documentElement.outerHTML;
            // Or better, just the body content if we are managing full pages?
            // The IDE saves full HTML usually.
            // But `doc.documentElement.outerHTML` includes <html>...</html>

            // Note: The IDE `previewPageNewTab` wraps content in a template.
            // If the saved content is just the body or a fragment, we should be careful.
            // Let's check what `IDE.html` saves. It saves `monacoEditor.getValue()`.
            // If the user pasted a full HTML page, it saves that.
            // So we should save the full HTML.

            // Re-inject the style for continuing editing if we stay on page?
            // Actually, `loadPage` re-injects it.
            // But if we save, we want to save the CLEAN version.

            // Update LocalStorage
            try {
                const stored = localStorage.getItem('stackpages_custom_pages');
                const pages = stored ? JSON.parse(stored) : [];
                const pageIndex = pages.findIndex(p => p.slug === currentPageSlug);

                if (pageIndex !== -1) {
                    pages[pageIndex].htmlContent = htmlContent;
                    pages[pageIndex].updatedAt = new Date().toISOString();

                    if (shouldPublish) {
                        pages[pageIndex].status = 'published';
                    }

                    localStorage.setItem('stackpages_custom_pages', JSON.stringify(pages));

                    // Feedback
                    const status = document.getElementById('save-status');
                    status.textContent = shouldPublish ? "Publié !" : "Sauvegardé !";
                    status.classList.add('text-green-500');
                    setTimeout(() => {
                        status.textContent = "";
                        status.classList.remove('text-green-500');
                    }, 2000);

                    // Restore edit mode
                    if (isEditMode) {
                        // We need to re-inject styles because we removed them
                        const editableStyles = `
                            <style id="editor-styles">
                                .editable-hover { outline: 2px dashed #22c55e; cursor: text; }
                                .editable-active { outline: 2px solid #22c55e; }
                                [contenteditable]:empty:before { content: 'Ecrivez ici...'; color: #94a3b8; }
                            </style>
                        `;
                        doc.head.insertAdjacentHTML('beforeend', editableStyles);
                        enableVisualEditing(true);
                    }
                }
            } catch (e) {
                console.error("Save error:", e);
                alert("Erreur lors de la sauvegarde");
            }
        }

        async function publishCurrentPage() {
            if (!confirm("Voulez-vous publier cette page sur GitHub ?")) return;

            // 1. Save locally first
            saveCurrentPage(true);

            // 2. Get GitHub Config
            const ghConfig = JSON.parse(localStorage.getItem('stackpages_github_config') || '{}');
            if (!ghConfig.owner || !ghConfig.repo || !ghConfig.token) {
                alert("Configuration GitHub manquante. Veuillez la configurer dans le tableau de bord.");
                return;
            }

            // 3. Prepare Content
            const iframe = document.getElementById('editor-frame');
            const doc = iframe.contentWindow.document;

            // Clean content (same as save)
            const style = doc.getElementById('editor-styles');
            if (style) style.remove();
            const allElements = doc.querySelectorAll('*');
            allElements.forEach(el => {
                el.removeAttribute('contenteditable');
                el.classList.remove('editable-active', 'editable-hover');
                if (el.tagName === 'IMG') el.style.cursor = '';
            });
            let htmlContent = doc.documentElement.outerHTML;

            // Restore styles for editing
            if (isEditMode) {
                const editableStyles = `
                    <style id="editor-styles">
                        .editable-hover { outline: 2px dashed #22c55e; cursor: text; }
                        .editable-active { outline: 2px solid #22c55e; }
                        [contenteditable]:empty:before { content: 'Ecrivez ici...'; color: #94a3b8; }
                    </style>
                `;
                doc.head.insertAdjacentHTML('beforeend', editableStyles);
                enableVisualEditing(true);
            }

            // 4. Push to GitHub
            const path = `content/pages/${currentPageSlug}.html`;
            const contentBase64 = btoa(unescape(encodeURIComponent(htmlContent))); // Handle UTF-8
            const url = `https://api.github.com/repos/${ghConfig.owner}/${ghConfig.repo}/contents/${path}`;

            const status = document.getElementById('save-status');
            status.textContent = "Publication sur GitHub...";
            status.classList.add('text-blue-500');

            try {
                // Check if file exists to get SHA (needed for update)
                let sha = null;
                const checkRes = await fetch(url, {
                    headers: {
                        'Authorization': `token ${ghConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (checkRes.ok) {
                    const data = await checkRes.json();
                    sha = data.sha;
                }

                // PUT request
                const body = {
                    message: `Publish page: ${currentPageSlug}`,
                    content: contentBase64,
                    branch: 'main' // or master
                };
                if (sha) body.sha = sha;

                const putRes = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${ghConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (putRes.ok) {
                    status.textContent = "Publié sur GitHub !";
                    status.classList.remove('text-blue-500');
                    status.classList.add('text-green-500');
                    setTimeout(() => status.textContent = "", 3000);
                } else {
                    const err = await putRes.json();
                    throw new Error(err.message);
                }

            } catch (e) {
                console.error("GitHub Error:", e);
                status.textContent = "Erreur GitHub";
                status.classList.remove('text-blue-500');
                status.classList.add('text-red-500');
                alert(`Erreur lors de la publication GitHub: ${e.message}`);
            }
        }

    </script>
</body>

</html>
