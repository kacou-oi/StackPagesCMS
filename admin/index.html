<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - StackPages CMS</title>
    <link rel="icon" type="image/x-icon" href="https://stackpages.net/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-orange-50 to-red-50 h-screen flex items-center justify-center p-4">

    <div class="glass-panel p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-xl font-bold">
                <a href="https://stackpages.net/" target="_blank" class="flex flex-col items-center gap-2">
                    <img src="https://stackpages.net/img/logo.png" alt="StackPages" class="h-12">
                    <span>StackPages CMS</span>
                </a>
            </h1>
            <p class="text-slate-500 text-sm">Portail d'Administration</p>
        </div>

        <!-- GitHub OAuth Button -->
        <a href="/auth/github"
            class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-slate-300 rounded-lg shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition transform hover:scale-[1.02] mb-6">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" />
            </svg>
            Se connecter avec GitHub
        </a>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-slate-500">ou</span>
            </div>
        </div>

        <!-- Legacy Login Form (optional) -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="pat" class="block text-sm font-medium text-slate-700 mb-1">GitHub Personal Access
                    Token</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-key text-slate-400"></i>
                    </div>
                    <input type="password" id="pat" name="pat"
                        class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition sm:text-sm"
                        placeholder="ghp_xxxxxxxxxxxx">
                </div>
            </div>

            <div id="error-message"
                class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded-lg border border-red-100">
                Token invalide.
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition transform hover:scale-[1.02]">
                Se connecter avec PAT
            </button>
        </form>
    </div>

    <script>
        // Check if already authenticated via cookie (OAuth)
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/auth/user');
                const data = await res.json();
                if (data.authenticated) {
                    window.location.href = '/admin/dashboard.html';
                }
            } catch (e) {
                console.log('Not authenticated');
            }
        });

        // PAT Login (fallback)
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pat = document.getElementById('pat').value;
            const errorDiv = document.getElementById('error-message');
            const btn = e.target.querySelector('button');

            errorDiv.classList.add('hidden');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

            try {
                // Validate PAT by calling GitHub API
                const res = await fetch('https://api.github.com/user', {
                    headers: { 'Authorization': `Bearer ${pat}` }
                });

                if (res.ok) {
                    // Store in localStorage for now (PAT fallback)
                    localStorage.setItem('github_pat', pat);
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = "Token invalide.";
                    errorDiv.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Se connecter avec PAT';
                }
            } catch (err) {
                errorDiv.textContent = "Erreur de connexion.";
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Se connecter avec PAT';
            }
        });
    </script>
</body>

</html>
