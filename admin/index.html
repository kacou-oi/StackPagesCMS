<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration - StackPages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6 my-10">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">
            <i class="fas fa-cogs mr-2"></i> Panneau d'Administration
        </h1>

        <div class="bg-white rounded-xl shadow-xl p-8 max-w-3xl mx-auto">
            <form id="config-form" class="space-y-6">

                <!-- Section Informations Générales -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-4">Informations Générales</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="siteName" class="block text-sm font-medium text-gray-700">Nom du site</label>
                            <input type="text" id="siteName" name="siteName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        </div>
                        <div>
                            <label for="author" class="block text-sm font-medium text-gray-700">Auteur</label>
                            <input type="text" id="author" name="author" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        </div>
                    </div>
                </div>

                <!-- Section Flux RSS -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-4">Flux RSS</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="substackRssUrl" class="block text-sm font-medium text-gray-700">URL du flux RSS Substack</label>
                            <input type="url" id="substackRssUrl" name="substackRssUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        </div>
                        <div>
                            <label for="youtubeRssUrl" class="block text-sm font-medium text-gray-700">URL du flux RSS YouTube</label>
                            <input type="url" id="youtubeRssUrl" name="youtubeRssUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        </div>
                    </div>
                </div>

                <!-- Section SEO -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 border-b pb-2 mb-4">SEO</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="metaTitle" class="block text-sm font-medium text-gray-700">Titre (balise meta)</label>
                            <input type="text" id="metaTitle" name="seo.metaTitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        </div>
                        <div>
                            <label for="metaDescription" class="block text-sm font-medium text-gray-700">Description (balise meta)</label>
                            <textarea id="metaDescription" name="seo.metaDescription" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500"></textarea>
                        </div>
                        <div>
                            <label for="metaKeywords" class="block text-sm font-medium text-gray-700">Mots-clés (séparés par des virgules)</label>
                            <input type="text" id="metaKeywords" name="seo.metaKeywords" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                        </div>
                    </div>
                </div>

                <!-- Bouton de sauvegarde -->
                <div class="text-center pt-4">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300">
                        <i class="fas fa-download mr-2"></i> Générer et Télécharger config.json
                    </button>
                </div>
            </form>
            <div id="form-status" class="text-center mt-4 text-sm font-semibold"></div>
        </div>
    </div>

    <script src="/admin/js/admin.js"></script>
</body>
</html>
