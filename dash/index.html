<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - StackPages CMS</title>
    <link rel="icon" type="image/x-icon" href="https://stackpages.net/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./../core/admin.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-orange-50 to-red-50 h-screen flex items-center justify-center p-4">

    <div class="glass-panel p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-xl font-bold">
                <a href="https://stackpages.net/" target="_blank" class="flex flex-col items-center gap-2">
                    <img src="https://stackpages.net/img/logo.png" alt="StackPages" class="h-12">
                    <span>StackPages CMS</span>
                </a>
            </h1>
            <p class="text-slate-500 text-sm">Portail d'Administration</p>
        </div>

        <div class="space-y-4">
            <a href="/auth/google"
                class="w-full flex items-center justify-center gap-3 bg-white border border-slate-300 text-slate-700 font-medium py-2.5 rounded-lg hover:bg-slate-50 transition shadow-sm">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google Logo">
                Continuer avec Google
            </a>

            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-slate-200"></div>
                <span class="flex-shrink-0 mx-4 text-slate-400 text-xs">Accès Sécurisé</span>
                <div class="flex-grow border-t border-slate-200"></div>
            </div>

            <p class="text-center text-sm text-slate-500">
                Connectez-vous avec votre compte Google pour accéder à votre espace.
            </p>
        </div>
    </div>

    <script>
        // No automatic redirects - users can navigate manually after login
    </script>
</body>

</html>
